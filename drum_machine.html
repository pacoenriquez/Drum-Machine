<head>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.5.1.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="drum_machine.js"></script>
</head>
<body id='body'>
  <div id='drum-machine'>
    <div id='display' class='d-flex justify-content-center align-items-center'>
      <div class='myText'>Drum Machine</div>
    </div>
    <div id='container'>
      <div class='sub-container'>
        <div class='drum-pad btn btn-secondary d-flex justify-content-center align-items-center border' id='Heater-1' onclick='playAudio("Q")'>
          <div class='myText'>Q</div>
          <audio class='clip' id='Q'><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mpeg"></audio>
        </div>
        <div class='drum-pad btn btn-secondary d-flex justify-content-center align-items-center border' id='Heater-2' onclick='playAudio("W")'>
          <div class='myText'>W</div>
          <audio class='clip' id='W'><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" type="audio/mpeg"></audio>
        </div>
        <div class='drum-pad btn btn-secondary d-flex justify-content-center align-items-center border' id='Heater-3' onclick='playAudio("E")'>
          <div class='myText'>E</div>
          <audio class='clip' id='E'><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" type="audio/mpeg"></audio>
        </div>
      </div>
      <div class='sub-container'>
        <div class='drum-pad btn btn-secondary d-flex justify-content-center align-items-center border' id='Heater-4' onclick='playAudio("A")'>
          <div class='myText'>A</div>
          <audio class='clip' id='A'><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" type="audio/mpeg"></audio>
        </div>
        <div class='drum-pad btn btn-secondary d-flex justify-content-center align-items-center border' id='Clap' onclick='playAudio("S")'>
          <div class='myText'>S</div>
          <audio class='clip' id='S'><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" type="audio/mpeg"></audio>
        </div>
        <div class='drum-pad btn btn-secondary d-flex justify-content-center align-items-center border' id='Open-HH' onclick='playAudio("D")'>
          <div class='myText'>D</div>
          <audio class='clip' id='D'><source src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" type="audio/mpeg"></audio>
        </div>
      </div>
      <div class='sub-container'>
        <div class='drum-pad btn btn-secondary d-flex justify-content-center align-items-center border' id="Kick-n'-Hat" onclick='playAudio("Z")'>
          <div class='myText'>Z</div>
          <audio class='clip' id='Z'><source src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" type="audio/mpeg"></audio>
        </div>
        <div class='drum-pad btn btn-secondary d-flex justify-content-center align-items-center border' id='Kick' onclick='playAudio("X")'>
          <div class='myText'>X</div>
          <audio class='clip' id='X'><source src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" type="audio/mpeg"></audio>
        </div>
        <div class='drum-pad btn btn-secondary d-flex justify-content-center align-items-center border' id='Closed-HH' onclick='playAudio("C")'>
          <div class='myText'>C</div>
          <audio class='clip' id='C'><source src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" type="audio/mpeg"></audio>
        </div>
      </div>
    </div>
  </div>
</body>
